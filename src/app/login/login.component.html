<div class="login">
    <div class="container">
        <div class="logo">
            <img src="https://placehold.jp/48x48.png">
        </div>
        <h1 class="title">Login</h1>
    </div>
    <form>
        <label for="email">Email <span class="red">*</span></label>
        <input type="email" id="email" placeholder="Enter Your Email" formControlName="email">
        <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            <small style="color: red;" class="error" *ngIf="loginForm.get('email').errors?.['required']">Email is required.</small>
            <small style="color: red;" class="error" *ngIf="loginForm.get('email').errors?.['invalidPattern']">Invalid email format.</small>
          </div>

        <label for="pass">Password <span class="red">*</span></label>
        <input type="password" id="pass" placeholder="Enter Your Password" formControlName="pass">
        <div *ngIf="loginForm.get('pass').invalid && (loginForm.get('pass').dirty || loginForm.get('pass').touched)">
            <small style="color: red;" class="error" *ngIf="loginForm.get('pass').errors?.['required']">Password is required.</small>
            <small style="color: red;" class="error" *ngIf="loginForm.get('pass').errors?.['invalidPattern']">Invalid Password format.</small>
          </div>
        <div class="submit-section">
            <button class="submit" type="submit">Login</button>
            <p class="account">Don't have an acount? <a [routerLink]="['/register']">Register</a></p>
        </div>
    </form>
</div>
